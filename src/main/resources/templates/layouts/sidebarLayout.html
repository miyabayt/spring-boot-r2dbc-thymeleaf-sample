<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noodp">

        <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/images/favicon.png}" />
        <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Sample</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-daterangepicker/css/bootstrap-daterangepicker.css}" />
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/dropzone/min/dropzone.min.css}" />

        <link rel="stylesheet" href="../public/static/css/style.css" th:href="@{/static/css/style.css}" />
    </head>
    <body class="hold-transition">
        <div class="wrapper">
            <nav class="main-header navbar navbar-expand navbar-dark bg-purple">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button" data-enable-remember="true">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item">
                        <a href="#" id="logout" class="nav-link pr-1">
                            <i class="fas fa-sign-out-alt"></i>
                            ログアウト
                        </a>
                    </li>
                </ul>
            </nav>
            <aside class="main-sidebar sidebar-dark-primary elevation-4" layout:fragment="sidebar">
                <div class="sidebar">
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-circle-o nav-icon"></i>
                                    <p>Parent</p>
                                </a>
                            </li>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Child</p>
                                    </a>
                                </li>
                            </ul>
                        </ul>
                    </nav>
                </div>
            </aside>
            <div class="content-wrapper">
                <noscript>
                    <div class="alert alert-danger rounded-0">このページではJavaScriptを使用しています。JavaScriptを有効にしてください。</div>
                </noscript>
                <div layout:fragment="content-header" class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-md d-none d-sm-inline-block">ページタイトル</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item active">現在地</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="content-header pt-0" th:remove="${#strings.isEmpty(str)}? all : none" th:with="str=${GlobalMessage}">
                    <div class="container-fluid">
                        <p th:text="${str}" class="callout callout-danger text-danger"></p>
                    </div>
                </section>
                <section layout:fragment="content" class="content">
                    <div class="card card-outline card-purple shadow">
                        <div class="card-header">
                            <h3 class="card-title">ボックスタイトル</h3>
                        </div>
                        <div class="card-body">
                            <p>ボックスボディー</p>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="main-footer">
                Copyright &copy; Sample Admin. All rights reserved.
            </footer>
        </div>

        <div layout:fragment="footer" th:remove="tag">
            <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/momentjs/min/moment.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/momentjs/locale/ja.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/bootstrap-daterangepicker/js/bootstrap-daterangepicker.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/dropzone/min/dropzone.min.js}"></script>
        </div>
        <div layout:fragment="scripts" th:remove="tag" />
        <form name="logout" th:action="@{/logout}" method="post"></form>
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
                $("#logout").bind("click", function() {
                    $("form[name='logout']").submit();
                });
            });
        </script>
    </body>
</html>
