<html xmlns:th="http://www.thymeleaf.org" lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noodp">

        <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/images/favicon.png}" />
        <title>パスワードの変更</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/fontawesome.min.css}" />
    </head>
    <body class="hold-transition login-page">
            <div class="login-box">
                <div class="login-logo">
                    パスワードの変更
                </div>
            <div class="card card-outline card-purple shadow">
                <div class="card-body login-card-body" th:if="${(param.error == null && param.done == null)}">
                    <p class="login-box-msg">新しいパスワードを入力してください。</p>
                    <form class="form-horizontal" th:object="${changePasswordForm}"
                          th:action="@{'/changePassword'}" method="post" autocomplete="off">
                        <div class="login-box-body">
                            <div class="form-group" th:with="invalid=${#fields.hasErrors('password')}"
                                 th:class="${'form-group' + (invalid ? ' has-error' : '')}">
                                <input type="password" class="form-control" name="password" placeholder="パスワード" />
                                <span th:if="${invalid}" class="help-block" th:errors="*{password}">Error</span>
                            </div>
                            <div class="form-group" th:with="invalid=${#fields.hasErrors('passwordConfirm')}"
                                 th:class="${'form-group' + (invalid ? ' has-error' : '')}">
                                <input type="password" class="form-control" name="passwordConfirm" placeholder="確認パスワード" />
                                <span th:if="${invalid}" class="help-block" th:errors="*{passwordConfirm}">Error</span>
                            </div>
                            <div class="row">
                                <div class="col-12 no-padding">
                                    <button type="submit" class="btn btn-primary btn-block">変更</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="mb-1">
                    <a href="#" th:href="@{/login}">ログイン画面に戻る</a>
                    </p>
                </div>
                <div class="card-body login-card-body" th:if="${(param.error != null)}">
                    <div class="login-box-body">
                    <p class="login-box-msg">有効なトークンではありません。もう一度パスワードをリセットしてください。</p>
                        <p class="mb-1">
                    <a href="#" th:href="@{/resetPassword}">パスワードリセットに戻る</a>
                        </p>
                    </div>
                </div>
                <div class="card-body login-card-body" th:if="${(param.done != null)}">
                    <div class="login-box-body">
                    <p class="login-box-msg">パスワードを変更しました。</p>
                        <div class="row">
                            <div class="col-12 no-padding">
                                <a class="btn btn-primary btn-block" href="#" th:href="@{/login}">ログイン画面に戻る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
