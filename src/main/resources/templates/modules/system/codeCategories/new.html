<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/sidebarLayout}">
    <head>
        <title>コード分類管理</title>
    </head>
    <body>
        <div layout:fragment="sidebar">
            <div th:replace="~{layouts/sidebar :: sidebar ('system', 'codeCategory')}"></div>
        </div>
        <section layout:fragment="content-header">
            <h1 th:with="text=${codeCategoryForm.isNew()} ? 'コード分類マスタ登録' : 'コード分類マスタ編集'" th:text="${text}">コード分類マスタ登録</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/system/codeCategories/find(page=1)}">コード分類マスタ検索</a></li>
                <li th:with="text=${codeCategoryForm.isNew()} ? 'コード分類マスタ登録' : 'コード分類マスタ編集'" th:text="${text}">コード分類マスタ登録</li>
            </ol>
        </section>
        <section layout:fragment="content">
            <div class="box">
                <form th:object="${codeCategoryForm}" th:action="${action}" id="form1"
                      th:with="action=${codeCategoryForm.isNew()} ? @{/system/codeCategories/new} : @{/system/codeCategories/edit/{id}(id=*{id})}"
                      class="form-horizontal" enctype="multipart/form-data" method="post">
                    <div class="box-body">
                        <input th:replace="~{fragments/inputField :: input ('text', 'コード分類コード', 'categoryCode')}" />
                        <input th:replace="~{fragments/inputField :: input ('text', 'コード分類名', 'categoryName')}" />
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-default bg-purple" type="submit"
                                th:with="text=${codeCategoryForm.isNew()} ? '登録' : '保存'" th:text="${text}">
                            Add Code
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </body>
    <div layout:fragment="scripts">
        <script th:replace="~{fragments/validationScript :: script}" />
        <script type="text/javascript" src="../public/static/js/system/codeCategories.js"
                th:src="@{/static/js/system/codeCategories.js}"></script>
    </div>
</html>
