<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/sidebarLayout}">
    <head>
        <title>コード分類管理</title>
    </head>
    <body>
        <div layout:fragment="sidebar">
            <div th:replace="~{layouts/sidebar :: sidebar ('system', 'codeCategory')}"></div>
        </div>
        <section layout:fragment="content-header">
            <h1>コード分類マスタ詳細</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/system/codeCategories/find(page=1)}">コード分類マスタ検索</a></li>
                <li>コード分類マスタ詳細</li>
            </ol>
        </section>
        <section layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <table class="table table-hover" th:object="${codeCategory}">
                        <tr>
                            <th>ID</th>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <th>コード分類コード</th>
                            <td th:text="*{categoryCode}"></td>
                        </tr>
                        <tr>
                            <th>コード分類</th>
                            <td th:text="*{categoryName}"></td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <form th:action="@{'/system/codeCategories/remove/' + ${codeCategory.id}}" method="post">
                        <a th:href="@{/system/codeCategories/edit/{id}(id=${codeCategory.id})}" class="btn btn-default bg-purple">編集</a>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
