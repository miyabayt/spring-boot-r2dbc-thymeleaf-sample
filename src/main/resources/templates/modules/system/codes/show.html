<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/sidebarLayout}">
    <head>
        <title>コード管理</title>
    </head>
    <body>
        <div layout:fragment="sidebar">
            <div th:replace="~{layouts/sidebar :: sidebar ('system', 'code')}"></div>
        </div>
        <section layout:fragment="content-header">
            <h1>コードマスタ詳細</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/system/codes/find(page=1)}">コードマスタ検索</a></li>
                <li>コードマスタ詳細</li>
            </ol>
        </section>
        <section layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <table class="table table-hover" th:object="${code}">
                        <tr>
                            <th>ID</th>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <th>コード分類</th>
                            <td th:text="*{categoryName}"></td>
                        </tr>
                        <tr>
                            <th>コード値</th>
                            <td th:text="*{codeValue}"></td>
                        </tr>
                        <tr>
                            <th>コードエイリアス</th>
                            <td th:text="*{codeAlias}"></td>
                        </tr>
                        <tr>
                            <th>表示順</th>
                            <td th:text="*{displayOrder}"></td>
                        </tr>
                        <tr>
                            <th>無効フラグ</th>
                            <td>
                                <input type="checkbox" class="form-check-input"
                                       th:field="*{isInvalid}"
                                       th:value="${invalid}"
                                       th:with="invalid=*{isInvalid eq true}" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <form th:action="@{'/system/codes/remove/' + ${code.id}}" method="post">
                        <a th:href="@{/system/codes/edit/{id}(id=${code.id})}" class="btn btn-default bg-purple">編集</a>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
