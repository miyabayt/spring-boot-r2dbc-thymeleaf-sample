<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/sidebarLayout}">
    <head>
        <title>担当者管理</title>
    </head>
    <body>
        <div layout:fragment="sidebar">
            <div th:replace="~{layouts/sidebar :: sidebar ('system', 'staff')}"></div>
        </div>
        <section layout:fragment="content-header">
            <h1>担当者マスタ詳細</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/system/staffs/find(page=1)}">担当者マスタ検索</a></li>
                <li>担当者マスタ詳細</li>
            </ol>
        </section>
        <section layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <table class="table table-hover" th:object="${staff}">
                        <tr>
                            <th>ID</th>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <th>氏名</th>
                            <td th:text="*{firstName + ' ' + lastName}"></td>
                        </tr>
                        <tr>
                            <th>メールアドレス</th>
                            <td th:text="*{email}"></td>
                        </tr>
                        <tr>
                            <th>電話番号</th>
                            <td th:text="*{tel}"></td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <form th:action="@{'/system/staffs/remove/' + ${staff.id}}" method="post">
                        <a th:href="@{/system/staffs/edit/{id}(id=${staff.id})}" class="btn btn-default bg-purple">編集</a>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
